<!DOCTYPE html>
{% extends 'auth/base.html' %}
{% block child_block %}

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show mt-3" role="alert">
                <strong></strong>{{message}} 
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
    {% endfor %}

<div class="container" align="left">
    <h3 class="text-left">Update Your Details</h3><br>
        <form method="post">{% csrf_token %}
      
        <div class="form-group row">
            <label  class="col-lg-1 col-form-label">USN:</label>
            <div class="col-sm-8">
            <input type="text" name="USN" value="{{student.USN}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-1 col-form-label ">Name:</label>
            <div class="col-sm-8">
            <input type="text" name="Name" value="{{student.Name}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-1 col-form-label ">Marks:</label>
            <div class="col-sm-8">
            <input type="text" name="Marks" value="{{student.Marks}}">
             </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-1 col-form-label ">CGPA:</label>
            <div class="col-lg-8">
            <input type="text" name="cgpa" value="{{student.cgpa}}">
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Update Record">
        
</div>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 
{% endblock %}
